<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/updatePost.css') }}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <title>Document</title>
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class = "container">
        <h1 class="text-center" style="color:royalblue;">Let's update your post {{user.first_name}}</h1>
        <p class="text-center"><a href = "/dashboard">Back to dashboard</a></p>
        <form action="/update/post" method="post">
            <input type="hidden" name="pid" value="{{one_post.pid}}">
            <div class = "form-group">
                <label>
                    Title
                    <input type="text" name="title" id="title" placeholder="Post Title" value = {{one_post.title}} class = "form-control">
                </label>
            </div>
            <textarea name="content" id="content" cols="75" rows="10" placeholder="What's on your mind?" class = "form-control" >{{one_post.content}}</textarea>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Update</button>
        </form>
    </div>
</body>
</html>

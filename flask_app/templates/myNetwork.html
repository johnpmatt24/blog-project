<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/myNetwork.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="header" class="flex-between">
        <h2><span class = "green">Game</span><span class = "yellow">Space</span></h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout"><button>Logout</button></a>
    </div>
    <h1>Explore the Growing Community</h1>
    <div id = "content">
        <div id = "community">
            <h3>Our Community</h3>
            {%for user in users%}
                {%if user.id != session.user_id%}
                    <div class = "view-user">
                        <p>{{user.first_name}} {{user.last_name}}</p>
                        <a href="/user/message/{{user.id}}">view page</a>
                    </div>
                {%endif%}
            {%endfor%}
        </div>
    </div>
</body>
</html>
